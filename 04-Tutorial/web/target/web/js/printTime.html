<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript - 演示时间示例程序</title>
    <script language="JavaScript">
        function run() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            var timeStr = hours+":"+minutes+":"+seconds;
            document.timer.clock.value = timeStr;

            setTimeout("run()", 1000);
        }
    </script>
</head>
<link rel="stylesheet"
      href="../resources/css/defaultPage.css"
      type="text/css">
<body>
<br>
<p align="center">
    <img border="0" src="../resources/images/1.gif">
</p>
<h2>演示时间实例</h2>
<p>
    <a href="index.html">返回</a>
</p>
<hr>
<form name="timer">
    现在的时间是: <input name="clock" size="20">
</form>
<script language="JavaScript">
    run();
</script>
</body>
</html>
